<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Course Scheduler</title>
  <link rel="stylesheet" href="styles/login_page.css" />
</head>
<body>
  <header>
    UNIVERSITY COURSE SCHEDULER
  </header>
  <div class="banner"></div>
  <main>
    <div class="login-container">
      <h2>Sign In</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <a href="#" class="forgot-password">Forgot Your Password?</a>
        <button type="submit">LOGIN</button>
      </form>
      <p class="logout-info">
        To log out, close your web browser. Automatic system log out occurs after 12 hours.
      </p>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <img src="assets/images/uno-lock-up-white.png" alt="University Logo" /> <!-- PATH CHANGE -->
      <div>
        <p>&copy; University Course Scheduler. All rights reserved.</p>
        <p>Developed by Team 14 lol</p>
      </div>
    </div>
  </footer>
</body>
</html>
