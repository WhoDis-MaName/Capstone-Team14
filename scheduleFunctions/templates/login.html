<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Course Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #000;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #d00000;
        }
        .banner {
            width: 100%;
            height: 200px;
            background: url('') no-repeat center center; /* add uni banner image */
            background-size: cover;
        }
        .container {
            margin: 30px auto;
            width: 80%;
            max-width: 400px;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        h2 {
            color: #000;
            font-size: 22px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d00000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #a00000;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #d00000;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>UNIVERSITY COURSE SCHEDULER</header>
    
    <div class="banner"></div>
    
    <div class="container">
        <h2>Sign In</h2>
        <!-- Login form -->
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Your Password?</a>
            <button type="submit">LOGIN</button>
        </form>
        <p class="footer">To log out, close your web browser. Automatic system log out occurs after 12 hours.</p>
    </div>
    <footer id="UnoFoot">

      </footer>
</body>
</html>
