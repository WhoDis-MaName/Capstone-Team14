<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Course Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border-bottom: 3px solid #d00000;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-left: 5px solid #d00000;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin: 0;
            font-size: 20px;
            color: #000;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #d00000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #a00000;
        }

        .course_btn {
            background-color: #eeeeee;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .course_btn:hover {
            background-color: #afafaf;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
    <script>
        function runScript(scriptName) {
            fetch(`/run-script/?script=${scriptName}`)
                .then(response => response.json())
                .then(data => alert(`Output: ${data.output || "No output"}\nError: ${data.error || "No errors"}`))
                .catch(error => alert("Request failed"));
        }
    </script>
</head>
<body>

    <header>University Course Scheduler - Course Details</header>
    
    <div class="container">
        <div class="current-schedule section">
            <h2>Current Schedule</h2>
            <ul>
                
            </ul>
        </div>

        <div class="notifications section">
            <h2>Notifications</h2>
            <ul>
                
                <li>Deadline: Course registration closes on September 10th.</li>
            </ul>
        </div>

        <div class="quick-actions section">
            <h2>Quick Actions</h2>
            <a href="#" class="btn" onclick="runScript('converter')" >Check Conflicts</a>
            <a href="#" class="btn" onclick="runScript('identifier')">Optimize Schedule</a>
        </div>
    </div>

</body>
</html>
